<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Ingreso</title>
</head>

<body>
    <div class="login-container">
        <p class="title">Ingreso</p>
        <p class="welcome-message">Bienvenidos. Por favor, proporcione una credencial de inicio de sesión para continuar y tener acceso a todos nuestros servicios.
        </p>

        <form class="login-form">
            <div class="form-control">
                <input type="text" placeholder="Usuario">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Contraseña">
                <i class="fas fa-lock"></i>
                <p class="forgot-password">perdiste tu contraseña?</p>
            </div>

            <button class="submit">Ingreso</button>
        </form>

        <div class="social-login">
            <label>ingrsan con</label>
            <div class="social-container">
                <button>
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button>
                    <i class="fab fa-google"></i>
                </button>
                <button>
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
        </div>

        <div class="additional-action">
            <p>No tienes una cuenta? Inscribite</p>
        </div>


    </div>

</body>

</html>
